<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="sytyle.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
<div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
        <button type="button" class="key--operator" data-action="add">+</button>
        <button type="button" class="key--operator" data-action="subtract">-</button>
        <button type="button" class="key--operator" data-action="multiply">*</button>
        <button type="button" class="key--operator" data-action="divide">/</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">0</button>
        <button type="button" data-action="decimal">.</button>
        <button type="button" data-action="clear">AC</button>
        <button type="button" class="key--equal" data-action="calculate">=</button>
    </div>    
</div>
</body>
</html>
